<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'"/>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/vendors.js"></script>
    <script src="js/global.js"></script>
    <script src="js/popup.js"></script>
    <title data-i18n="title"></title>
</head>

<body class="popup__body">
<div class="popup__container">
    <div class="warning__container">
        <div class="alert alert-info" data-alert-id="alert-2" role="alert">
            <p data-i18n="alert_rgpd"></p>
            <button type="button" data-dismiss="alert" data-agree="true" aria-label="Close" class="btn btn-success">
                <span aria-hidden="true" data-i18n="alert_rgpd_agree"></span>
            </button>
            <button type="button" data-dismiss="alert" data-agree="false" aria-label="Close" class="btn btn-link">
                <span aria-hidden="true" data-i18n="alert_rgpd_decline"></span>
            </button>
        </div>
    </div>

    <div class="alert alert-primary" data-alert-id="alert-3" role="alert">
        <p data-i18n="donate_message__reduced"></p>
        <a href="https://paypal.me/GMirmand" class="btn btn-primary donate__link" data-i18n="donate_button"
           target="_blank"></a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="warning__container d-none">
        <div class="alert alert-warning" data-alert-id="alert-1" role="alert">
            <span data-i18n="alert_keep_offi"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div class="switch-onoff__container">
          <span class="switch-onoff__slide">
            <i class="switch-onoff__button">
                <img src="images/switch-dark.png" alt="switch dark" class="switch-onoff__dark"/>
                <img src="images/switch-light.png" alt="switch light" class="switch-onoff__light"/>
            </i>
          </span>
    </div>
    <div class="search__container">
        <form action="https://www.google.com/search" method="get" id="google-search">
            <label>
                <input type="text" name="q" class="search__input" autocomplete="off"/>
                <input type="submit" value="Recherche Google" class="search__submit"/>
            </label>
        </form>
        <div class="search__explication">
            <span data-i18n="search_explain"></span>
        </div>
    </div>
</div>

<div class="popup__disabled d-none">
    <div class="warning__container">
        <div class="alert alert-success" data-i18n="alert_thanks" role="alert"></div>

        <div class="warning__container">
            <div class="alert alert-info" data-alert-id="alert-2" role="alert">
                <p data-i18n="alert_rgpd"></p>
                <button type="button" data-dismiss="alert" data-agree="true" aria-label="Close" class="btn btn-success">
                    <span aria-hidden="true" data-i18n="alert_rgpd_agree"></span>
                </button>
                <button type="button" data-dismiss="alert" data-agree="false" aria-label="Close" class="btn btn-link">
                    <span aria-hidden="true" data-i18n="alert_rgpd_decline"></span>
                </button>
            </div>
        </div>

        <div class="alert alert-warning" data-i18n="alert_keep_offi" role="alert"></div>

        <div class="alert alert-primary" data-alert-id="alert-3" role="alert">
            <p data-i18n="donate_message__reduced"></p>
            <a href="https://paypal.me/GMirmand" class="btn btn-primary donate__link" data-i18n="donate_button"
               target="_blank"></a>
        </div>
    </div>
</div>
</body>
</html>
